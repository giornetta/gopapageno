version: '3'

vars:
  EXAMPLE: adder
  STRAT: opp
  FNAME: 'default'

tasks:
  generate:
    cmds:
      - go run ./cmd/gopapageno/main.go -l ./examples/{{ .EXAMPLE }}/{{ .STRAT }}/{{ .EXAMPLE }}.l -p ./examples/{{ .EXAMPLE }}/{{ .STRAT }}/{{ .EXAMPLE }}.g -out ./examples/{{ .EXAMPLE }}/{{ .STRAT }}/ -strat={{ .STRAT }} -v
    ignore_error: true

  generate-all-example:
    cmds:
      - for: [opp, aopp, copp]
        task: generate
        ignore_error: true
        vars:
            STRAT: '{{ .ITEM }}'
            EXAMPLE: '{{ .EXAMPLE }}'

  generate-all:
      cmds:
        - for: [adder, expr, json, xml]
          task: generate-all-example
          ignore_error: true
          vars:
            EXAMPLE: '{{ .ITEM }}'

  benchmark:
    vars:
      COUNT: 10
    cmds:
      - go test github.com/giornetta/gopapageno/examples/{{ .EXAMPLE }}/{{ .STRAT }} -bench . -count={{ .COUNT }} > ./examples/{{ .EXAMPLE }}/benchmark_results/{{ .STRAT }}-{{ .FNAME }}.txt

  benchmark-all:
    cmds:
      - task: benchmark
        vars: { STRAT: 'opp'}
      - task: benchmark
        vars: { STRAT: 'aopp' }
      - task: benchmark
        vars: { STRAT: 'copp' }
